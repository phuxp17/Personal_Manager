spring.application.name=backend
#Connect to the database
spring.datasource.url=jdbc:mysql://localhost:3306/personal_manager
spring.datasource.username=root
spring.datasource.password=1234

server.servlet.context-path=/api/v1

#JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Email configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${MAIL}

#JWT configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-millis=3600000

frontend.url=${FRONTEND_URL}
backend.url=${BACKEND_URL}
spring.profiles.active=prod